<p>jqx-base-master works!</p>


<input id="editrow1" name="editrow1" type="hidden" value="0">

<jqxGrid #myGrid id="myGrid" class="grid"
    [width]="getWidth()" [source]="dataAdapter" [pageable]="true"
    [autoheight]="true" [columns]="gridColumns" 
    [showtoolbar]="true" [rendertoolbar]="createButtonsContainers">
</jqxGrid>

<jqxWindow #myWindowToolbarSearch [width]="210" [height]="180" [autoOpen]="false" [resizable]="false">
    <div>Find Record</div>
    <div style="overflow: hidden">
        <div>Find what:</div>
        <div style="margin-top: 5px">
            <jqxInput #myInput [width]="194" [height]="23"></jqxInput>
        </div>
        <div style="margin-top: 7px; clear: both">Look in:</div>
        <div style="margin-top: 5px">
            <jqxDropDownList #myDropDownList
                             [width]="200" [height]="23" [selectedIndex]="0"
                             [source]="dropDownSource" [autoDropDownHeight]="true">
            </jqxDropDownList>
        </div>
        <div>
            <jqxButton style="margin-top: 15px; margin-left: 50px; float: left"
                       (onClick)="findBtnOnClick()" [width]="70">
                Find
            </jqxButton>
            <jqxButton style="margin-left: 5px; margin-top: 15px; float: left"
                       (onClick)="clearBtnOnClick()" [width]="70">
                Clear
            </jqxButton>
        </div>
    </div>
</jqxWindow>
